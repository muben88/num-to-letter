<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-to-Letter Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ffa7a7;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #input {
            width: 300px;
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: rgb(234, 130, 147);
            color: white;
            font-family: "Cursive", sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color: pink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .popup button:hover {
            background-color: #ffc0cb;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
</body>
</html>
