<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-to-Letter Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ffa7a7;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #input {
            width: 300px;
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
</body>
</html>
