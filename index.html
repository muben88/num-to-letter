<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-to-Letter Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #input {
            width: 300px;
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Number-to-Letter Translator</h1>
    <div>
        <label for="input">Input:</label>
        <input type="text" id="input" />
    </div>
    <button id="toLetters">Translate to Letters</button>
    <button id="toNumbers">Translate to Numbers</button>
    <div>
        <strong>Output:</strong>
        <p id="output"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
